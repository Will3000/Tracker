<div class="header" style="text-align:center">
  <h2>
    Which episode? ðŸ¤”
  </h2>
</div>
<div class="body">
  <div class="toolbar">
    <div class="top-btn" (click)="addShow()">
      <fa name="pencil-square-o"></fa>Add
    </div>
  </div>
  <div *ngIf="newShow">
    <show-detail [show]="newShow"></show-detail>
  </div>
  <div class="row" *ngFor="let show of shows" >
    <div class="show">
      <div class="group-left" [class.selected]="show===selectedShow" (click)="onSelect(show)">
        <div class="emoji">
          <span *ngIf="show === selectedShow; else elseBlock">ðŸ™‰</span>
          <ng-template #elseBlock>ðŸ™ˆ</ng-template>
        </div>
        <div class="show-name">
          <span>{{show.name}}</span>
        </div>
        <div class="show-ep">
          <span>{{show.ep}}</span>
        </div>
      </div>
    </div>
    <div class="group-right">
        <div class="ep-btn" (click)="onChange(show, '+')"><span class="plus">+</span></div>
        <div class="ep-btn" (click)="onChange(show, '-')"><span class="minus">-</span></div> 
    </div>
    <div *ngIf="show === selectedShow">
      <show-detail [show]="selectedShow"></show-detail>
    </div>
    
  </div>
</div>
