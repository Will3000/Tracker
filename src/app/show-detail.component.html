<div class="show-detail page-well" *ngIf="show">
	<div class="form-group">
		<label>Name:</label>
		<input class="form-control" [(ngModel)]="copyShow.name">
	</div>
	<div class="form-group">
		<label>Url:</label>
		<input class="form-control" [(ngModel)]="copyShow.url">
	</div>
	<div class="form-group">
		<label>Description:</label>
		<input class="form-control" [(ngModel)]="copyShow.description">
	</div>
	<div class="form-group">
		<label>Last Updated:</label>
		<span>{{copyShow.date}}</span>
	</div>
	<div class="btn btn-success" (click)="submit()">Save</div>
	<div class="btn btn-danger">Cancel</div>
</div>
